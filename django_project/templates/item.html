{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Item</title>
  <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex flex-column align-items-center p-4 m-5 align-items-center ">
    <h1 class="mb-4">Details of the Product </h1>
    <!-- TODO: Add Bootstrap Input fields for displaying item details -->
    <ul class="list-group"style="width: 300px;">
      <li class="list-group-item">Name : {{item.name}}</li>
      <li class="list-group-item">Manufacturer: {{item.manufacturer}}</li>
      <li class="list-group-item">Weight: {{item.weight}}</li>
      <li class="list-group-item">Cost: {{item.cost}}</li>
    </ul>
    
      <img class="img-fluid p-5" src="{{item.image}}"/>

    <div class="col-12 d-flex align-items-center justify-content-end ">
      <a href="/" class="btn btn-success" >Back </a>
    </div>
  </div>
</body>

</html>
